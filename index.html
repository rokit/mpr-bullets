<!DOCTYPE html>
<html>
  <head>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <meta charset="UTF-8">
    <title>MPR Bullets</title>

    <style>
      html, body {
          overflow: hidden;
          width   : 100%;
          height  : 100%;
          margin  : 0;
          padding : 0;
      }
  
      #renderCanvas {
          width   : 100%;
          height  : 100%;
          touch-action: none;
      }

      #fps {
        position: absolute;
        margin: 20px;
        padding: 5px;
        width: 100px;
        color: white;
        text-align: center;
        background-color: #FFFFFF33;
      }
  </style>

  </head>
  <body>
    <div id="stats">
      <div id="fps">0</div>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script async type="module">
      import init, {Spawner} from './pkg/mpr_bullets.js';
      import babylonInit from './js/app.js';

      async function run() {
        let wasm = await init();
        window.Spawner = Spawner;
        window.memory = wasm.memory;

        await babylonInit();
      }
      run();
    </script>

  </body>
</html>
